<div class="container mt-5 text-white">
  <div class="row">
    <div class="col-10">
      <h1 class="font-weight-bold">Historial</h1>
    </div>
    <div class="col-2">
      <div class="form-inline">
        <input class="form-control ml-sm-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="busqueda" (ngModelChange)="searchByName()">
      </div>
    </div>
  </div>
  <div class="row pl-4 pt-2">
    <div class="table-responsive-lx">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Fecha</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Compra / Venta</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of dataVisual">
            <td><input class="border-0 bg-transparent" type="text" [(ngModel)]="item.fecha"></td>
            <td><input class="border-0 bg-transparent" type="text" [(ngModel)]="item.nombre"></td>
            <td><input class="border-0 bg-transparent" type="number" [(ngModel)]="item.precio"></td>
            <td><input class="border-0 bg-transparent" type="number" [(ngModel)]="item.cantidad"></td>
            <td><input class="border-0 bg-transparent" type="text" [(ngModel)]="item.cv"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-10">
      <h1 class="font-weight-bold">Total(mensual)</h1>
    </div>
    <div class="col-2">
      <div class="form-inline">
        <input class="form-control ml-sm-2" type="search" placeholder="Search" aria-label="Search">
      </div>
    </div>
  </div>
  <div class="row pl-4 pt-2">
    <div class="table-responsive-lx">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Fecha(mes)</th>
            <th scope="col">Invertido</th>
            <th scope="col">Ganado</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of dataVisual">
            <td><p class="border-0 bg-transparent" type="text"></p></td>
            <td><p class="border-0 bg-transparent" type="number"></p></td>
            <td><p class="border-0 bg-transparent" type="number"></p></td>
            <td><p class="border-0 bg-transparent" type="number"></p></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
