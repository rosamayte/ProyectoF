<div class="container mt-5 text-white">
  <div class="row mt-4">
    <div class="col-10">
      <h1 class="font-weight-bold">Registro de Compras</h1>
    </div>
    <div class="col-2">
      <div class="form-inline">
        <input class="form-control ml-sm-2" type="search" placeholder="Search" aria-label="Search">
      </div>
    </div>
  </div>
  <div class="py-2 px-4">
  
      <div class="form-row">
      <div class="form-group col-md-8">
        <label>Nombre</label>
        <input type="text" class="form-control" [(ngModel)]="registro.nombre">
      </div>
    </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label>Cantidad</label>
          <input type="number" class="form-control" [(ngModel)]="registro.cantidad">
        </div>
        <div class="form-group col-md-4">
          <label>Costo</label>
          <input type="number" class="form-control" [(ngModel)]="registro.costo">
        </div>
        <div class="form-group col-md-4">
          <label>Precio de Venta</label>
          <input type="number" class="form-control" [(ngModel)]="registro.preciov">
        </div>
      </div>

  </div>
  <button class="btn btn-dark" (click)="registrar()">Registrar</button>
</div>
