<div class="container mt-5 text-white">
  <div class="row my-4">
    <div class="col-10">
      <h1 class="font-weight-bold">Registro de Ventas</h1>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h2>Items</h2>
    </div>
    <div class="col">
      <h2>Venta</h2>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <ul class="list-group p-3">
        <li class="list-group-item" *ngFor="let item of itemList; let i=index" (click)="addItem(i)">{{item}}</li>
      </ul>
    </div>
    <div class="col">
      <ul class="list-group p-3">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of selected; let i=index">
          {{item.cantidad}} x {{item.nombre}}
          <button class="btn text-white" (click)="selected.splice(i,1)"><i class="far fa-lg fa-times-circle"></i></button>
        </li>
      </ul>
      <div class="row">
        <div class="ml-auto">
          <button class="btn btn-secondary">Vender</button>
        </div>
      </div>
    </div>
  </div>
</div>
