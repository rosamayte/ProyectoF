<div class="container mt-5 text-white">
  <div class="row">
    <div class="col">Items</div>
    <div class="col">Venta</div>
  </div>
  <div class="row">
    <div class="col">
      <ul class="list-group p-3">
        <li class="list-group-item" *ngFor="let item of itemList; let i=index" (click)="addItem(i)">{{item}}</li>
      </ul>
    </div>
    <div class="col">
      <ul class="list-group p-3">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Cras justo odio
          <button class="btn text-white"><i class="far fa-lg fa-times-circle"></i></button>
        </li>
      </ul>
      <div class="row">
        <div class="ml-auto">
          <button class="btn btn-secondary">Vender</button>
        </div>
      </div>
    </div>
  </div>
</div>
